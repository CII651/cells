apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cells.fullname" . }}
  labels:
    {{- include "cells.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cells.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }} 
      {{- end}}
      labels:
        {{- include "cells.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cells.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args:
            ['-c', 'source /var/cells-install/source && cells start']
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CELLS_WORKING_DIR
              value: /var/cells
            - name: PYDIO_LOG
              value: info
            {{- if .Values.etcd.enabled }}
            - name: CELLS_CONFIG
              value: {{ include "cells.etcdURL" . }}/config
            - name: CELLS_VAULT
              value: {{ include "cells.etcdURL" . }}/vault
            - name: CELLS_REGISTRY
              value: {{ include "cells.etcdURL" . }}/registry
            {{- end }}
            {{- if .Values.nats.enabled }}
            - name: CELLS_BROKER
              value: {{ include "cells.natsURL" . }}
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: CELLS_CACHE
              value: {{ include "cells.redisURL" . }}
            {{- end }}
            {{- if .Values.vault.enabled }}
            - name: CELLS_KEYRING
              value: {{ include "cells.vaultURL" . }}/secret?key=keyring
            - name: CELLS_CERTS_STORE
              value: {{ include "cells.vaultURL" . }}/caddycerts
            {{- end }}
            {{- if .Values.extraEnvVars }}
            {{- toYaml .Values.extraEnvVars | nindent 12}}
            {{- end }}
          envFrom:
            {{- if .Values.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.extraEnvVarsSecret "context" $) }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: discovery
              containerPort: {{ .Values.service.discoveryPort }}
              protocol: TCP
          volumeMounts:
            - name: cells
              mountPath: /var/cells-install
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        {{- if .Values.etcd.enabled }}
        - name: wait-for-etcd
          image: busybox
          command:
            - nc
            - "-zw10"
            - {{ include "cells.etcdHost" . | quote }}
            - {{ include "cells.etcdPort" . | quote }}
        {{- end }}
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: busybox
          command:
            - nc
            - "-zw10"
            - {{ include "cells.redisHost" . | quote }}
            - {{ include "cells.redisPort" . | quote }}
        {{- end }}
        {{- if .Values.nats.enabled }}
        - name: wait-for-nats
          image: busybox
          command:
            - nc
            - "-zw10"
            - {{ include "cells.natsHost" . | quote }}
            - {{ include "cells.natsPort" . | quote }}
        {{- end }}
        {{- if .Values.vault.enabled }}
        - name: wait-for-vault
          image: busybox
          command:
            - nc
            - "-zw10"
            - {{ include "cells.vaultHost" . | quote }}
            - {{ include "cells.vaultPort" . | quote }}
        {{- end }}
        - name: install
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args:
            ['-c', 'source /var/cells-install/source && cells configure']
          env:
            - name: CELLS_INSTALL_YAML
              value: /var/cells-install/install-conf.yaml
            {{- if .Values.etcd.enabled }}
            - name: CELLS_CONFIG
              value: {{ include "cells.etcdURL" . }}/config
            - name: CELLS_VAULT
              value: {{ include "cells.etcdURL" . }}/vault
            {{- end }}
            {{- if .Values.vault.enabled }}
            - name: CELLS_KEYRING
              value: {{ include "cells.vaultURL" . }}/secret?key=keyring
            {{- end }}
            {{- if .Values.mariadb.enabled }}
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mariadb
                  key: mariadb-root-password
            {{- end }}
            {{- if .Values.minio.enabled }}
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio
                  key: root-password
            {{- end }}
          volumeMounts:
            - name: cells
              mountPath: /var/cells-install
      volumes:
        - name: cells
          configMap:
            name: {{ include "cells.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
